<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>


</head>
<body>
	<div id="app">{{ message }}</div>
	<div id="app-2">
		<span v-bind:title="message"> 鼠标悬停几秒钟查看此处动态绑定的提示信息！ </span>
	</div>
	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">{{ todo.text }}</li>
		</ol>
	</div>
	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
	
	
	<ol>
		<!-- 创建一个 todo-item 组件的实例 -->
		<todo-item>创建一个 todo-item 组件的实例</todo-item>
	</ol>

	<div id="app-7">
		<ol>
			<!-- 现在我们为每个todo-item提供待办项对象    -->
			<!-- 待办项对象是变量，即其内容可以是动态的 -->
			<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
		</ol>
	</div>
	
	<div id="app">
		<app-nav></app-nav>
		<app-view> <app-sidebar></app-sidebar> <app-content></app-content>
		</app-view>
	</div>

	<script>
		var app = new Vue({
			el : '#app',
			data : {
				message : 'Hello Vue!'
			}
		})

		var app2 = new Vue({
			el : '#app-2',
			data : {
				message : '页面加载于 ' + new Date()
			}
		})
		var app3 = new Vue({
			el : '#app-3',
			data : {
				seen : true
			}
		})
		var app4 = new Vue({
			el : '#app-4',
			data : {
				todos : [ {
					text : '学习 JavaScript'
				}, {
					text : '学习 Vue'
				}, {
					text : '整个牛项目'
				} ]
			}
		})
		var app5 = new Vue({
			el : '#app-5',
			data : {
				message : 'Hello Vue.js! 你好!'
			},
			methods : {
				reverseMessage : function() {
					this.message = this.message.split('').reverse().join('')
				}
			}
		})
		var app6 = new Vue({
			el : '#app-6',
			data : {
				message : 'Hello Vue!'
			}
		})
		// 定义名为 todo-item 的新组件
		Vue.component('todo-item', {
			template : '<li>这是个待办项</li>'
		})

		Vue.component('todo-item', {
			// todo-item 组件现在接受一个
			// "prop"，类似于一个自定义属性
			// 这个属性名为 todo。
			props : [ 'todo' ],
			template : '<li>{{ todo.text }}</li>'
		})
		Vue.component('todo-item', {
			props : [ 'todo' ],
			template : '<li>{{ todo.text }}</li>'
		})
		var app7 = new Vue({
			el : '#app-7',
			data : {
				groceryList : [ {
					text : '蔬菜'
				}, {
					text : '奶酪'
				}, {
					text : '随便其他什么人吃的东西'
				} ]
			}
		})
	</script>






</body>
</html>
